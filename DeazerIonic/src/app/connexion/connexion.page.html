<ion-content>
  <div class="card">
    <ion-card>
      <ion-card-header>
        <ion-card-title>Connexion</ion-card-title>
        <ion-card-subtitle>Bienvenue</ion-card-subtitle>
      </ion-card-header>

      <ion-card-content>
        <div class="imgCo">
          <img src="/assets/musique.jpg" alt="">
        </div>
        <ion-item>
          <div>
            <ion-label position="floating">Email</ion-label>
            <!--ngModel permet faire correspondre de la valeur de l'input d'une variable -->
            <ion-input type="email" [(ngModel)]="email"></ion-input>
          </div>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Mot de Passe</ion-label>
          <ion-input type="password" [(ngModel)]="password"></ion-input>
        </ion-item>
      </ion-card-content>
      <ion-button expand="block" fill="outline" (click)="connexion()">Connexion</ion-button>
    </ion-card>

  </div>
</ion-content>
